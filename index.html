<!DOCTYPE html>
<html>
<head>
  <title>Fast Pi Digit Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    #status {
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>‚ö° Fast Pi Digit Finder (API)</h1>
  <p>Enter a number (1‚Äì10 digits) to search in œÄ:</p>

  <input type="text" id="query" maxlength="10" placeholder="e.g. 27182">
  <br>
  <button onclick="searchPi()">Search</button>

  <p id="status">Ready</p>
  <p id="result">...</p>

  <script>
    async function fetchPi(start, count) {
      const url = `https://api.pi.delivery/v1/pi?start=${start}&numberOfDigits=${count}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.content;
    }

    async function searchPi() {
      const input = document.getElementById("query").value.trim();
      const resultBox = document.getElementById("result");
      const statusBox = document.getElementById("status");

      if (!/^\d{1,10}$/.test(input)) {
        resultBox.innerText = "‚ùå Enter a number with 1 to 10 digits only.";
        return;
      }

      resultBox.innerText = "";
      statusBox.innerText = "‚è≥ Searching...";

      const CHUNK_SIZE = 10000; // Faster!
      const MAX_DIGITS = 100000; // Still responsive
      let position = 0;

      while (position < MAX_DIGITS) {
        try {
          const chunk = await fetchPi(position, CHUNK_SIZE);
          const foundAt = chunk.indexOf(input);

          if (foundAt !== -1) {
            resultBox.innerText = `‚úÖ Found "${input}" at position ${position + foundAt + 1} after the decimal.`;
            statusBox.innerText = "‚úÖ Done";
            return;
          }
        } catch (error) {
          resultBox.innerText = "‚ùå Error fetching from API.";
          console.error(error);
          return;
        }

        position += CHUNK_SIZE;
        statusBox.innerText = `üîÑ Checked up to digit ${position.toLocaleString()}`;
      }

      resultBox.innerText = `üò¢ "${input}" not found in the first ${MAX_DIGITS.toLocaleString()} digits of œÄ.`;
      statusBox.innerText = "Search complete.";
    }
  </script>

</body>
</html>
